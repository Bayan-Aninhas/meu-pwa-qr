<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação - Início de Sessão & Registo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">

        <div class="toast" id="offline-toast">
    <div class="toast-content">
        <div class="icon">!</div>
        <div class="message">
        <span class="text text-1">Sem ligação à internet</span>
        <span class="text text-2">É necessário estar online para iniciar sessão ou registar.</span>
        </div>
    </div>
    <span class="close" onclick="hideToast()">×</span>
    <div class="progress"></div>
    </div>
</head>

<body>
    <!-- Elementos decorativos - círculos pretos com animações -->
    <div class="decoration upper-left"></div>
    <div class="decoration upper-right"></div>
    <div class="decoration lower-left"></div>
    <div class="decoration lower-right"></div>

    <div class="container">
        <img src="{{ url_for('static', filename='images/qr-coe.png') }}" alt="QR Code" class="logo">
        <div class="app-name">QR Equip</div>
        <div class="buttons" id="main-buttons">
            <button class="sign-up" onclick="showForm('signup')">Registar</button>
            <button class="log-in" onclick="showForm('login')">Iniciar Sessão</button>
        </div>

        <!-- Formulário de Registo -->
        <div id="signup-form" class="form-container">
            <button class="close-btn" onclick="hideForm()">×</button>
            <h3>Registar</h3>
            <form id="signupForm">
                <input type="text" name="username" placeholder="Nome de utilizador" required>
                <input type="password" name="password" placeholder="Palavra-passe" required>
                <input type="password" name="confirm_password" placeholder="Confirmar Palavra-passe" required>
                <button type="submit" class="submit-btn">Registar</button>
            </form>
            <button class="back-btn" onclick="hideForm()">Voltar</button>
            <button class="switch-btn" onclick="switchForm('login')">Já tem conta? Iniciar Sessão</button>
        </div>

        <!-- Formulário de Início de Sessão -->
        <div id="login-form" class="form-container">
            <button class="close-btn" onclick="hideForm()">×</button>
            <h3>Iniciar Sessão</h3>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Nome de utilizador" required>
                <input type="password" name="password" placeholder="Palavra-passe" required>
                <button type="submit" class="submit-btn">Iniciar Sessão</button>
            </form>
            <button class="back-btn" onclick="hideForm()">Voltar</button>
            <button class="switch-btn" onclick="switchForm('signup')">Não tem conta? Registar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
